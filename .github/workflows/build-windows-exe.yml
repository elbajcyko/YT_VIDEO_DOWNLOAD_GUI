name: build-windows-exe

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build EXE
        shell: pwsh
        run: |
          if (Test-Path build) { Remove-Item build -Recurse -Force }
          if (Test-Path dist) { Remove-Item dist -Recurse -Force }
          $addData = @()
          if (Test-Path "bin/ffmpeg.exe") { $addData += @('--add-data', 'bin/ffmpeg.exe;bin') }
          if (Test-Path "settings.json") { $addData += @('--add-data', 'settings.json;.') }
          python -m PyInstaller --noconfirm --clean --windowed --name "4K-Video-Converter" @addData main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 4K-Video-Converter-windows
          path: dist/4K-Video-Converter/
