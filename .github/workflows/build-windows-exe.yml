name: build-windows-exe

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Download FFmpeg
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path bin | Out-Null
          $url = "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip"
          $zip = "ffmpeg.zip"
          Invoke-WebRequest -Uri $url -OutFile $zip
          Expand-Archive -Path $zip -DestinationPath ffmpeg_tmp -Force
          $exe = Get-ChildItem -Recurse -Path ffmpeg_tmp -Filter ffmpeg.exe | Select-Object -First 1
          Copy-Item $exe.FullName -Destination bin\ffmpeg.exe -Force

      - name: Build EXE
        shell: pwsh
        run: |
          if (Test-Path build) { Remove-Item build -Recurse -Force }
          if (Test-Path dist) { Remove-Item dist -Recurse -Force }
          $addData = @('--add-data', 'bin/ffmpeg.exe;bin')
          if (Test-Path "settings.json") { $addData += @('--add-data', 'settings.json;.') }
          python -m PyInstaller --noconfirm --clean --windowed --name "4K-Video-Converter" @addData main.py

      - name: Package ZIP
        shell: pwsh
        run: |
          $src = "dist/4K-Video-Converter"
          $dst = "dist/YT_VIDEO_DOWNLOAD_GUI"
          if (Test-Path $dst) { Remove-Item $dst -Recurse -Force }
          Move-Item $src $dst
          New-Item -ItemType Directory -Force -Path "$dst/videos" | Out-Null
          if (Test-Path "dist/YT_VIDEO_DOWNLOAD_GUI.zip") { Remove-Item "dist/YT_VIDEO_DOWNLOAD_GUI.zip" -Force }
          Compress-Archive -Path $dst -DestinationPath "dist/YT_VIDEO_DOWNLOAD_GUI.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: YT_VIDEO_DOWNLOAD_GUI-windows
          path: dist/YT_VIDEO_DOWNLOAD_GUI.zip
